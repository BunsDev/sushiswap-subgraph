specVersion: 0.0.2
description: SoulReaper
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SoulReaper
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: SoulReaper
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/maker.ts
      entities:
        - Maker
        - Server
        - Serving
      abis:
        - name: SoulReaper
          file: ../../node_modules/@sushiswap/core/build/abi/SoulReaper.json
        - name: Pair
          file: ../../node_modules/@sushiswap/core/build/abi/SoulSwapPair.json
        - name: ERC20
          file: ../../node_modules/@sushiswap/core/build/abi/ERC20.json
        - name: Factory
          file: ../../node_modules/@sushiswap/core/build/abi/SoulSwapFactory.json
      eventHandlers:
        - event: LogConvert(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleLogConvert
