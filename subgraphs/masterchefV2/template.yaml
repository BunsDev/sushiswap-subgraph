specVersion: 0.0.3
description: MasterChefV2
repository: https://github.com/soulswapfinance/soulswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterChefV2
    network: {{ network }}
    source:
      address: '{{ address }}'
      abi: MasterChefV2
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/masterchefV2.ts
      entities:
        - MasterChefV2
        - Pool
        - User
      abis:
        - name: MasterChefV2
          file: ./packages/abis/SoulSummoner.json
        - name: Factory
          file: ./packages/abis/SoulSwapFactory.json
        - name: Pair
          file: ./packages/abis/SoulSwapPair.json
        - name: ERC20
          file: ./packages/abis/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: deposit
        - event: Withdraw(indexed address,indexed uint256,uint256,uint256)
          handler: withdraw
      callHandlers:
        - function: addPool(uint256,address,bool)
          handler: addPool
        - function: set(uint256,uint256,bool)
          handler: set
        - function: massUpdatePools()
          handler: massUpdatePools
        - function: updatePool(uint256)
          handler: updatePool