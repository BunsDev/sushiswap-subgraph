type MiniChef @entity {
  # Contract address
  id: ID!

  #owner: Bytes!
  #migrator: Bytes!

  sushi: Bytes!
  sushiPerSecond: BigInt!
  totalAllocPoint: BigInt!

  pools: [Pool!] @derivedFrom(field: "miniChef")
  poolCount: BigInt!

  #history: [History!]! @derivedFrom(field: "miniChef")

  timestamp: BigInt!
  block: BigInt!
}

type Pool @entity {
  # Index of pool in poolInfo on MasterChef contract
  id: ID!
  miniChef: MiniChef!
  pair: Bytes!

  rewarder: Rewarder

  allocPoint: BigInt!
  lastRewardTime: BigInt!
  accSushiPerShare: BigInt!

  slpBalance: BigInt!

  users: [User!]! @derivedFrom(field: "pool")
  userCount: BigInt!

  timestamp: BigInt!
  block: BigInt!
}


type NativeRewardPool @entity {
  # Index of pool in ComplexRewarder
  id: ID!

  rewarder: Rewarder!
  allocPoint: BigInt!
}

type Rewarder @entity {
  # address
  id: ID!
  rewardToken: Bytes!
  rewardPerSecond: BigInt!

  totalAllocPoint: BigInt!
  nativeRewardPools: [NativeRewardPool!] @derivedFrom(field: "rewarder")

  timestamp: BigInt!
  block: BigInt!
}

type User @entity {
  # Pool id concatenated with user address
  id: ID!

  address: Bytes!
  pool: Pool

  amount: BigInt!
  rewardDebt: BigInt!
  sushiHarvested: BigInt!

  timestamp: BigInt!
  block: BigInt!
}
